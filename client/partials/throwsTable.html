<figure>
  <table id="throws">
    <thead>
      <tr>
        <th>Match</th>
        <th>Round</th>
        <th>Throw</th>
        <th>Tool</th>
        <th>Target</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#data.throws}}
      <tr>
        <td>{{matchId}}</td>
        <td>{{roundId}}</td>
        <td>{{throwId}}</td>
        <td>{{tool}}</td>
        <td>{{target}}</td>
        <td>{{score}}</td>
      </tr>
      {{/data.throws}}
    </tbody>
  </table>
</figure>
