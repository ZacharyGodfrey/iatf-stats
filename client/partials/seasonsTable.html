<figure>
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Ruleset</th>
        <th>Name</th>
        <th>Season Rank</th>
        <th>Playoff Rank</th>
      </tr>
    </thead>
    <tbody>
      {{#seasons}}
      <tr>
        <td>{{year}}</td>
        <td>{{ruleset}}</td>
        <td>
          <a href="/s/{{seasonId}}">{{name}}</a>
        </td>
        <td>{{seasonRank}}</td>
        <td>{{playoffRank}}</td>
      </tr>
      {{/seasons}}
    </tbody>
  </table>
</figure>
