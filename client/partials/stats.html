{{#stats}}

<figure>
  <table>
    <thead>
      <tr>
        <th colspan="2">Discipline</th>
        <th>Hit Rate</th>
        <th>Score Per Axe</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="3">Hatchet</td>
        <td>Bullseye</td>
        <td>{{hatchet.bullseye.percent.5}}%</td>
        <td>{{hatchet.bullseye.scorePerAxe}}</td>
      </tr>

      <tr>
        <td>Clutch (5)</td>
        <td>{{hatchet.clutch.percent.5}}%</td>
        <td rowspan="2">{{hatchet.clutch.scorePerAxe}}</td>
      </tr>

      <tr>
        <td>Clutch (7)</td>
        <td>{{hatchet.clutch.percent.7}}%</td>
      </tr>
    </tbody>

    <tbody>
      <tr>
        <td rowspan="3">Big Axe</td>
        <td>Bullseye</td>
        <td>{{bigAxe.bullseye.attempts}}</td>
        <td>{{bigAxe.bullseye.scorePerAxe}}</td>
      </tr>

      <tr>
        <td>Clutch</td>
        <td>{{bigAxe.clutch.attempts}}</td>
        <td>{{bigAxe.clutch.scorePerAxe}}</td>
      </tr>

      <tr>
        <td>Combined</td>
        <td>{{bigAxe.overall.attempts}}</td>
        <td>{{bigAxe.overall.scorePerAxe}}</td>
      </tr>
    </tbody>
  </table>
</figure>

{{/stats}}
