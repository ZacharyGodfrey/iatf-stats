<h2>Profile: {{data.profile.name}}</h2>

<p>ID: {{data.profile.profileId}}</p>

<figure>
  <table id="seasons">
    <thead>
      <tr>
        <th>Year</th>
        <th>Ruleset</th>
        <th>Name</th>
        <th>Season Rank</th>
        <th>Playoff Rank</th>
      </tr>
    </thead>
    <tbody>
      {{#data.seasons}}
      <tr>
        <td>{{year}}</td>
        <td>{{ruleset}}</td>
        <td>{{name}}</td>
        <td>{{seasonRank}}</td>
        <td>{{playoffRank}}</td>
      </tr>
      {{/data.seasons}}
    </tbody>
  </table>
</figure>

<figure>
  <table id="matches">
    <thead>
      <tr>
        <th>Season</th>
        <th>Week</th>
        <th>Match</th>
        <th>Opponent</th>
        <th>Score</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {{#data.matches}}
      <tr>
        <td>{{seasonId}}</td>
        <td>{{weekId}}</td>
        <td>{{matchId}}</td>
        <td>{{opponentId}}</td>
        <td>{{score}}</td>
        <td>{{outcome}}</td>
      </tr>
      {{/data.matches}}
    </tbody>
  </table>
</figure>

<figure>
  <table id="opponents">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{#data.opponents}}
      <tr>
        <td>{{profileId}}
        <td>{{name}}</td>
      </tr>
      {{/data.opponents}}
    </tbody>
  </table>
</figure>
