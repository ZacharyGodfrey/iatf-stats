<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{^page.description}}<meta name="description" content="{{{site.description}}}">{{/page.description}}
    {{#page.description}}<meta name="description" content="{{{page.description}}}">{{/page.description}}
    {{^page.title}}<title>{{site.title}}</title>{{/page.title}}
    {{#page.title}}<title>{{{page.title}}} &bull; {{site.title}}</title>{{/page.title}}
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,/* icon */">
    <style>
      /* style */
    </style>
  </head>
  <body>
    <header>
      <section>
        <p>
          <strong>{{site.title}}</strong>
        </p>
      </section>
    </header>

    <main>
      <section>
        {{>content}}
      </section>
    </main>

    <footer>
      <section>
        <p>
          <strong>{{site.title}}</strong>
        </p>

        <p>
          <a href="/about">About</a>
        </p>
      </section>
    </footer>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href^="http"], a[href^="mailto"]').forEach((link) => {
          link.setAttribute('target', '_blank');
        });
      });
    </script>
  </body>
</html>
